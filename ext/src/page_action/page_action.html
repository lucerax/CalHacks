<!DOCTYPE html>

<meta charset="utf-8">
<title>Just News It</title>
<link href="https://fonts.googleapis.com/css?family=Rhodium+Libre&display=swap" rel="stylesheet">

<style type="text/css">
	body {
		background-color: #A3E4D7;
	}
	html {
		overflow-x: hidden;
		margin: 0;
		padding: 0;
		scroll-behavior: smooth;
	}
	#main {
		padding: 10px;
		height: 70vw;
		width: 92vw;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
		overflow: scroll;
	}
	h1 {
		font-size: 2em;
	}
	p {
		font-family: 'Rhodium Libre', serif;
	}
	h2 {
		font-family: 'Rhodium Libre', serif;
	}
	.social-card {
		border-radius: 0.5em;
		box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		padding: 4vw;
		background-color: #ffffff;
		cursor: pointer;
		margin-bottom: 5vw;
		overflow: scroll;
	}
	.social-card-hover {
		width: 100%;
		height: 100%;
		box-shadow: none;
		border-radius: 0;
	}
	.social-card img {
		vertical-align:text-top;
	}
	a {
		text-decoration: none;
		color: black;
	}
	a:hover {
		color: #4d4d4d;
		transition: 0.5s ease;
	}
	.main-header img {
		width: 65vw;
		margin: 0 auto;
		display: block;
		padding-bottom: 2.5vw;
	}

</style>


<body>
<div id = "main">

	<div class = "main-header">
		<img src = "../../icons/news-01.png" />
	</div>


	<div id = "stories">
	</div>

</div>
</body>

<script src="../../jquery.min.js"></script>
<script type="text/javascript" src="../bg/background.js"></script>
